<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jack n' Poy Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="left">
      <h1>Jack n' Poy Game</h1>

      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
          <body>
            <tr>
              <td id="humanScore">0</td>
              <td id="computerScore">0</td>
            </tr>
          </body>
          <foot>
            <tr>
              <th>You</th>
              <th>Bot</th>
            </tr>
          </foot>
        </table>
      </div>

      <h2>Choose your option</h2>

      <button id="rock">Rocküëä</button>

      <button id="paper">Paperüñê</button>

      <button id="scissors">Scissors‚úå</button>

      <div id="status"></div>
    </main>

    <aside class="right">
      <div class="div">
        <h3 class="history">HISTORY</h3>
        <ul class="ulSample"></ul>
      </div>
      <div>
        <button id="btnReset">RESET GAME</button>
      </div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
